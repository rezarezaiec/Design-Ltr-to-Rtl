			============================================= -->
			<div id="login" class="bg--fixed login-1 login-section division">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">    
							<div class="register-page-form">
			
								<!-- TITLE -->
								<div class="col-md-12">
									<div class="register-form-title">
										<h3 class="s-32 w-700">وارد حساب Martex شوید</h3>
										<p class="p-md">حساب ندارید؟ <a href="signup-1.html" class="color--theme text-decoration-none">ثبت‌نام کنید</a></p>
									</div>
								</div>
			
								<!-- LOGIN FORM -->
								<form name="signinform" class="row sign-in-form">
			
									<!-- Google Button -->    
									<div class="col-md-12">
										<a href="#" class="btn btn-google ico-left">
											<img src="./public/images/png_icons/google.png" alt="google-icon"> ورود با گوگل
										</a>
									</div>  
			
									<!-- Login Separator -->
									<div class="col-md-12 text-center">    
										<div class="separator-line">یا با ایمیل خود وارد شوید</div>
									</div>
			
									<!-- Form Input -->    
									<div class="col-md-12">
										<p class="p-sm input-header">آدرس ایمیل</p>
										<input class="form-control email" type="email" name="email" placeholder="example@example.com"> 
									</div>
			
									<!-- Form Input -->    
									<div class="col-md-12">
										<p class="p-sm input-header">رمز عبور</p>
										<div class="wrap-input">
											<span class="btn-show-pass ico-20"><span class="flaticon-visibility eye-pass"></span></span>
											<input class="form-control password" type="password" name="password" placeholder="* * * * * * * *"> 
										</div>
									</div>
			
									<!-- Reset Password Link -->    
									<div class="col-md-12">
										<div class="reset-password-link">
											<p class="p-sm"><a href="reset-password.html" class="color--theme">رمز عبور خود را فراموش کرده‌اید؟</a></p>
										</div>
									</div>
			
									<!-- Form Submit Button -->    
									<div class="col-md-12">
										<button type="submit" class="btn btn--theme hover--theme submit">ورود</button>
									</div> 
			
								</form>    <!-- END LOGIN FORM -->

						</div>

		<script>
			$(function() {
			  $(".switch").click(function() {
			    $("body").toggleClass("theme--dark");
				    if( $( "body" ).hasClass( "theme--dark" )) {
	                	$( ".switch" ).text( "Light Mode" );
	            	} else {
	                	$( ".switch" ).text( "Dark Mode" );
	            	}
			    });
			});
		</script>
		<script>
			$(document).ready(function() {
	            if( $( "body" ).hasClass( "theme--dark" )) {
	                $( ".switch" ).text( "Light Mode" );
	            } else {
	                $( ".switch" ).text( "Dark Mode" );
	            }
	        });
